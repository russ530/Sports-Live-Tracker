<div class="container mt-4">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col-12 text-center">
      <h1 class="display-4">
        ğŸ† SPORTS LIVE TRACKER 
        <button class="btn btn-outline-primary btn-sm" (click)="refreshGames()">
          ğŸ”„
        </button>
      </h1>
    </div>
  </div>

  <!-- Filtri Sport -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="btn-group d-flex flex-wrap" role="group">
        <button 
          *ngFor="let sport of sports"
          class="btn btn-outline-secondary"
          [class.active]="selectedSport === sport.id"
          (click)="onSportChange(sport.id)">
          {{sport.icon}} {{sport.name}}
        </button>
      </div>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Caricamento...</span>
    </div>
    <p class="mt-2">Caricamento partite...</p>
  </div>

  <!-- Lista Partite -->
  <div *ngIf="!isLoading">
    <div *ngIf="games.length === 0" class="alert alert-info text-center">
      <h4>Nessuna partita trovata per oggi</h4>
      <p>Prova con un altro sport o controlla domani!</p>
    </div>

    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let game of games">
        <app-game-card [game]="game"></app-game-card>
      </div>
    </div>
  </div>
</div>

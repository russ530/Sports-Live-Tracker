<div class="card h-100 shadow-sm">
  <div class="card-body">
    <!-- Status Badge -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <span class="badge" [ngClass]="getStatusBadgeClass()">
        {{ getStatusText() }}
      </span>
      <small class="text-muted">
        {{ game.event_date | date:'HH:mm' }}
      </small>
    </div>

    <!-- Teams -->
    <div class="text-center">
      <h6 class="card-title">{{ game.event_name || 'Partita' }}</h6>
      
      <div class="my-3">
        <div class="fw-bold">{{ game.scoreboard?.home?.name || 'Squadra Casa' }}</div>
        <div class="fw-bold fs-4 my-2">{{ getScore() }}</div>
        <div class="fw-bold">{{ game.scoreboard?.away?.name || 'Squadra Ospite' }}</div>
      </div>
    </div>

    <!-- League Info -->
    <div class="mt-3 pt-3 border-top">
      <small class="text-muted">
        {{ game.league_name }} â€¢ {{ game.season_type }}
      </small>
    </div>
  </div>
</div>
